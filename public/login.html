<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Chat Lounge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p class="muted">Log in to continue to Chat Lounge</p>
      </div>
      
      <form id="login-form" class="auth-form">
        <div class="field">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autocomplete="username"
            placeholder="Enter your username"
          />
        </div>
        
        <div class="field">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="Enter your password"
          />
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn primary full">Log In</button>
      </form>
      
      <div class="auth-footer">
        <p class="muted">Don't have an account? <a href="register.html" class="link">Create one</a></p>
        <p class="muted"><a href="index.html" class="link">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };
      
      console.log('Attempting login with:', data.username);
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify(data)
        });
        
        console.log('Login response status:', response.status);
        const result = await response.json();
        console.log('Login result:', result);
        
        if (response.ok) {
          console.log('Login successful, cookies:', document.cookie);
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 100);
        } else {
          errorMessage.textContent = result.error || 'Login failed';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
